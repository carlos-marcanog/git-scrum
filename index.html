<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>JavaScript - Unidad 3</title>
</head>
<body>
    <div class="container mt-3">
        <form id="form">
            <div class="mb-3 mt-3">
            <label for="email" class="form-label">Usuario:</label>
            <input type="email" class="form-control" id="user" placeholder="Ingrese su usuario" name="email">
            </div>
            <div class="mb-3">
            <label for="pwd" class="form-label">Clave:</label>
            <input type="password" class="form-control" id="pass" placeholder="Ingrese su Clave" name="pswd">
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
        <p id="warnings"></p>
        <p id="exitoso"></p>
    </div>
    <script src="js/control.js"></script>
</body>
</html>
